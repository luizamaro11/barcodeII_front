<!DOCTYPE HTML>
<html>
     <head>
          <meta charset="utf-8">
          <script src="components/loader.js"></script>
          <script src="components/jquery-3.3.1.min.js"></script>
          <script src="components/acao.js"></script>
                         
          <link rel="stylesheet" href="components/loader.css">
          <link rel="stylesheet" href="css/bootstrap.min.css">
          <link rel="stylesheet" href="css/style1.css">
     </head>
     <body>
          <div class="container">
               <div class="row">
                   <div class="col-xs-12">
                        <h1>Cadastro</h1>
                   </div>
               </div>
               <div class="row">
                   <div class="col-xs-12">
                        <input type="text" class="form-control" placeholder="nome do produto">
                   </div>
               </div>
               <div class="row">
                   <div class="col-xs-12">
                        <input type="text" class="form-control" placeholder="cod. de barras">
                   </div>
               </div>
               <div class="row">
                   <div class="col-xs-12">
                        <input type="text" class="form-control" placeholder="valor">
                   </div>
               </div>
               <div class="row">
                   <div class="col-xs-12">
                        <input type="text" class="form-control" placeholder="desc.geral">
                   </div>
               </div>
               <div class="row">
                   <div class="col-xs-12">
                        <input type="text" class="form-control" placeholder="processador">
                   </div>
               </div>
               <div class="row">
                   <div class="col-xs-12">
                        <input type="text" class="form-control" placeholder="sistema operacional">
                   </div>
               </div>
               <div class="row">
                   <div class="col-xs-12">
                        <input type="text" class="form-control" placeholder="tela">
                   </div>
               </div>
               <div class="row">
                   <div class="col-xs-12">
                        <select class="form-control">
                              <option value="valor1" selected disabled>wifi</option> 
                              <option value="valor2">sim</option>
                              <option value="valor3">nao</option>
                        </select>
                   </div>
               </div>
               <div class="row">
                   <div class="col-xs-12">
                        <input type="text" class="form-control" placeholder="quant. de cameras">
                   </div>
               </div>
               <div class="row">
                   <div class="col-xs-12">
                        <input type="text" class="form-control" placeholder="resolução da camera">
                   </div>
               </div>
               <div class="row">
                   <div class="col-xs-12">
                        <input type="text" class="form-control" placeholder="memoria flash">
                   </div>
               </div>
               <div class="row">
                   <div class="col-xs-3">
                        <button class="btn btn-block" id="create">Salvar</button>
                   </div>
                   <div class="col-xs-3">
                        <button class="btn btn-block" id="read">Listar</button>
                   </div>
                   <div class="col-xs-3">
                        <button class="btn btn-block" id="update">Editar</button>
                   </div>
                   <div class="col-xs-3">
                        <button class="btn btn-block" id="delete">Deletar</button>
                   </div>
               </div>              
          </div>
     </body>
</html>
