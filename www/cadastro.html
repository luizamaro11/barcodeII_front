<!DOCTYPE HTML>
<html>
     <head>
          <meta charset="utf-8">
          <script src="components/loader.js"></script>
          <script src="components/jquery-3.3.1.min.js"></script>
          <script src="components/acao.js"></script>
                         
          <link rel="stylesheet" href="components/loader.css">
          <link rel="stylesheet" href="css/bootstrap.min.css">
          <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
          <link rel="stylesheet" href="css/style1.css">
     </head>
     <body>
          <div class="container">
               <div class="row">
                   <div class="col-xs-12">
                        <h1>Cadastro</h1>
                   </div>
               </div>
               <div class="row corpo">
                    <div class="col-xs-12">
                         <div class="row">
                              <div class="col-xs-12">
                                   <input type="text" class="form-control" placeholder="nome do produto">
                              </div>
                         </div>
                         <div class="row">
                              <div class="col-xs-12">
                                   <input type="text" class="form-control" placeholder="cod. de barras">
                              </div>
                         </div>
                         <div class="row">
                              <div class="col-xs-12">
                                   <input type="text" class="form-control" placeholder="valor">
                              </div>
                         </div>
                         <div class="row">
                              <div class="col-xs-12">
                                   <input type="text" class="form-control" placeholder="desc.geral">
                              </div>
                         </div>
                         <div class="row">
                              <div class="col-xs-12">
                                   <input type="text" class="form-control" placeholder="processador">
                              </div>
                         </div>
                         <div class="row">
                              <div class="col-xs-12">
                                  <select class="form-control">
                                        <option value="valor1" disabled selected>sistema operacional</option> 
                                        <option value="valor2">android</option>
                                        <option value="valor3">ios</option>
                                   </select>
                              </div>
                         </div>
                         <div class="row">
                              <div class="col-xs-12">
                                   <input type="text" class="form-control" placeholder="tela">
                              </div>
                         </div>
                         <div class="row">
                              <div class="col-xs-12">
                                   <select class="form-control">
                                        <option value="valor1" disabled selected>wifi</option> 
                                        <option value="valor2">sim</option>
                                        <option value="valor3">nao</option>
                                   </select>
                              </div>
                         </div>                    
                         <div class="row">
                               <div class="col-xs-12">
                                   <input type="text" class="form-control" placeholder="quant. de cameras">
                              </div>
                         </div>
                         <div class="row">
                              <div class="col-xs-12">
                                   <input type="text" class="form-control" placeholder="resolução da camera">
                              </div>
                         </div>
                         <div class="row">
                              <div class="col-xs-12">
                                   <input type="text" class="form-control" placeholder="memoria flash">
                              </div>
                         </div>
                    </div>
               <div class="row botoes">
                   <div class="col-xs-6">
                        <button class="btn btn-block" id="create">Salvar</button>
                   </div>
                   <div class="col-xs-6">
                       <a href="lista.html"><button class="btn btn-block" id="read">Listar</button></a>
                   </div>
